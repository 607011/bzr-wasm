<body>
  <div class="container">
    <div>
      <canvas id="canvas" class="clip" width="512" height="512"></canvas>
    </div>
    <div>
      <div class="container">
        <label for="alpha">&alpha;</label>
        <input type="number" id="alpha" name="alpha" min="1" max="2" step="0.1">
      </div>
      <div class="container">
        <label for="beta">&beta;</label>
        <input type="number" id="beta" name="beta" min="1" max="2" step="0.1">
      </div>
      <div class="container">
        <label for="gamma">&gamma;</label>
        <input type="number" id="gamma" name="gamma" min="1" max="2" step="0.1">
      </div>
      <div>
        <button id="reset-dish-button">reset dish</button>
      </div>
    </div>
    <div>
      <div id="iterations"></div>
      <div id="fps"></div>
    </div>
  </div>
