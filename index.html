<body>
  <div class="flex">
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <div>
      <div class="flex">
        <label for="k1">k1</label>
        <input type="range" id="k1" name="k1" min="1" max="10">
        <span id="k1-value"></span>
      </div>
      <div class="flex">
        <label for="k1">k2</label>
        <input type="range" id="k2" name="k2" min="1" max="10">
        <span id="k2-value"></span>
      </div>
      <div class="flex">
        <label for="k1">g</label>
        <input type="range" id="g" name="g" min="1" max="100">
        <span id="g-value"></span>
      </div>
      <div class="flex">
        <label for="k1">n</label>
        <input type="range" id="n" name="n" min="10" max="250">
        <span id="n-value"></span>
      </div>
    </div>
    <div>
      <div id="iterations"></div>
      <div id="fps"></div>
    </div>
  </div>
